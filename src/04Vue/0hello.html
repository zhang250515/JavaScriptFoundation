<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue-Hello</title>
</head>

<body>
    <!-- 类模板引擎的文本渲染 -->
    <div id="app">
        {{message}}
    </div>

    <!-- 绑定vue提供的特殊属性 -->
    <div id="app-2">
        <span v-bind:title="message">
            mouse float
        </span>
    </div>

    <!-- 条件判断 -->
    <div id="app-3">
        <p v-if="seen">now you see me</p>
    </div>

    <!-- 循环 -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <!-- 事件监听 -->
    <div id='app-5'>
        <p> {{message}} </p>
        <button v-on:click="reverseMessage">reverse message</button>
    </div>

    <!-- 表单输入双向绑定 -->
    <div id="app-6">
        <p> {{message}} </p>
        <input v-model="message">
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            }
        });

        let app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'this page loaded at  ' + new Date().toLocaleString()
            }
        });

        let app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });

        let app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text: 'study JavaScript'},                    
                    {text: 'study Vue'},                    
                    {text: 'write project'},                    
                ]
            }
        });

        let app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello vue!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split(' ').reverse().join(' ');
                }
            },
        });

        let app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        });

        let temp = '12345';
        let temp1 = '12345?';
        console.log(temp.indexOf('?'));
        console.log(temp1.indexOf('?'));
        

    </script>
</body>

</html>
